version: "3.1"

rules:

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

# regole attivazione e registro nome
- rule: Attivazione nome form
  steps:
  - intent: saluto
  - action: nome_form
  - active_loop: nome_form

- rule: Submit nome form
  condition:
  - active_loop: nome_form
  steps:
  - action: nome_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_ric


# regole attivazione e registro bmi
- rule: Attivazione bmi form
  steps:
  - intent: calcolo_bmi
  - action: bmi_form
  - active_loop: bmi_form

- rule: Submit bmi form
  condition:
  - active_loop: bmi_form
  steps:
  - action: bmi_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_submit
  - action: action_calc_bmi

